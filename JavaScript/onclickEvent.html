<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">
    </div>

<!-- Button click Event -->
    <button type="button" onclick="datetime()">Date and time</button> 
    <script>
        function datetime(){
            document.getElementById("time").innerHTML = Date()
        }
    </script>
</body>
</html>
