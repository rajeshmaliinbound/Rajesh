        <input type="radio" name="gender" value="male" id="getgender">Female<br><br>


        <button type="button" onclick="showAll()">Show All</button>
        <button type="button" onclick="showName()">Name</button>

    <div>
        <p id="StudentName"></p>
        <p id="StudentAge"></p>
        <p id="StudentGender"></p>
    </div>
