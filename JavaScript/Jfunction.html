<!DOCTYPE html>
<html>
    <body>
        <h3>Javascript Function</h3>
        <div id="function">
        </div>

        <script>
            function newFunction(x,y){
               return x+y;
            }

            let value = newFunction(5,9);
            document.getElementById('function').innerHTML = + value;
        </script>
    </body>
</html>
