<!DOCTYPE html>
<html>
    <body>
        <h1>Change CSS using Javascript</h1>
        <div>
            <p id="color" style="color: red;">Javascript can chnage the style of the HTMl element</p>
        </div>

        <button type="button" onclick="document.getElementById('color').style.color='green'">green</button>
        <button type="button" onclick="document.getElementById('color').style.color='blue'">blue</button>
        <button type="button" onclick="document.getElementById('color').style.color='pink'">pink</button>
        <button type="button" onclick="document.getElementById('color').style.color='black'">black</button>
        <button type="button" onclick="document.getElementById('color').style.color='yellow'">yellow</button>

        <button type="button" onclick="document.getElementById('color').style.fontSize='10px'">font 10px</button>
        <button type="button" onclick="document.getElementById('color').style.fontSize='20px'">font 20px</button>
        <button type="button" onclick="document.getElementById('color').style.fontSize='30px'">font 30px</button>
        <button type="button" onclick="document.getElementById('color').style.fontSize='40px'">font 40px</button>
        <button type="button" onclick="document.getElementById('color').style.display='none'">Hide Element</button>
        <button type="button" onclick="document.getElementById('color').style.display='block'">Show Element</button>
    </body>
</html>
