<!DOCTYPE html>
<html>
    <body>
        <h3>Return Value in javascript</h3>
        <div id="function">
        </div>

        <script>
            function newFunction(x,y){
                let result = x-y;
               return result;//value return 
            }

            let value = newFunction(15,9);
            document.getElementById('function').innerHTML = + value;
        </script>
    </body>
</html>
