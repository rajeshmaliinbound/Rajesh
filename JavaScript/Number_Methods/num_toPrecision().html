<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of toPrecision() number method</h2>
    <h3>the toPrecision() method return a value with a number written with a specified length</h3>
    <p id="result"></p>
    <script>
        let num = 548.675;
        let result = num.toPrecision(2);
        document.getElementById("result").innerHTML = "Result of toPrecision(): " +result;
    </script>
</body>
</html>
