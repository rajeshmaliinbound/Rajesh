<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of toExponential() Number method  (behind decimal Point)</h2>
    <p id="result"></p>
    <script>
        let num = 15.299;
        let result = num.toExponential(3);
        document.getElementById("result").innerHTML = "toExponential() result is: " +result;
    </script>
</body>
</html>
