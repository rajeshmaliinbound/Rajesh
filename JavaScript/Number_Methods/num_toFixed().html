<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of toFixed() method of number</h2>
    <p id="result"></p>
    <script>
        let num = 873.499;
        let result = num.toFixed(3);//return float number with number and return with a specified number
        document.getElementById("result").innerHTML = "toFixed() number method result is: " +result;
    </script>
</body>
</html>
