<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>parseInt() method string and return whole number. only first number is returned </h2>
    <p id="result"></p>
    <script>
        document.getElementById("result").innerHTML = 
        parseInt("-2")  +"<br>" +
        parseInt("-10")  +"<br>" +
        parseInt("10")  +"<br>" +
        parseInt("10.34")  +"<br>" +
        parseInt("2.6")  +"<br>" +
        parseInt("Rajesh 10")  +"<br>" +
        parseInt("10 Rajesh")  +"<br>" ;
    </script>
</body>
</html>
