<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Use of Infinity</h2>
    <p id="result"></p>

    <script>
        let number = 2;
        let totel = "";
        while(number != Infinity) {
              number = number*number;
              totel = totel+number +"<br>";
        }
        document.getElementById("result").innerHTML = totel;


    </script>
</body>
</html>
