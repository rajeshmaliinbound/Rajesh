<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>length Property in Array</h3>
    <p id="length"></p>
    <p id="Result"></p>

    <script>
        const fruits = ["Banana", "Mango", "Apple", "Orange",];
        document.getElementById("length").innerHTML = "Array Value is: " +fruits;
        let result = fruits.length;
        document.getElementById("Result").innerHTML = "Array Length Value is: "  +result;

    </script>
</body>
</html>
