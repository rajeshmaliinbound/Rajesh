<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Access array using Loop</h2>
    <p id="length"></p>
    <p id="result"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size =fruits.length;

        document.getElementById("length").innerHTML = "Array Length is: " +size;
        let Data = "<ul>";

        for(let i=0;i<size;i++) 
        {
            Data += "<ul>" +fruits[i]  +"<li>";
            Data +- "</li>";
        }

         Data += "</ul>";

        document.getElementById("result").innerHTML = Data;
    </script>
</body>
</html>
