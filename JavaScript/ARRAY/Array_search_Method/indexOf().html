<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of indexOf() search Method of Array</h2>
    <p id="Array"></p>
    <p id="search"></p>

    <script>
        let fruit = ["Apple", "Banana", "PineApple", "Orange"];
        document.getElementById("Array").innerHTML = "Array Value: " +fruit;
        let search = fruit.indexOf("Orange");
        document.getElementById("search").innerHTML = "indexOf(): " +search;
    </script>
</body>
</html>
