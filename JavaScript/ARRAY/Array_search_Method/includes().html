<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of includes() method </h2>
    <p id="array"></p>
    <p id="include"></p>

    <script>
        let cars = ["Audi", "Lemborghini", "BMW", "Thar", "PorseSpider"];
        document.getElementById("array").innerHTML = "Array Data: " +cars;
        document.getElementById("include").innerHTML = "includes() " +cars.includes("BMW");
    </script>
</body>
</html>
