<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Creating Array using new keyword</h2>
    <p id="result"></p>
    <script>
        const cars = new Array("Volvo", "Mahindra", "BMW", "Lemborghini");
        document.getElementById("result").innerHTML = cars;
    </script>
</body>
</html>
