<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of at() method</h2>
    <p id="Array"></p>
    <p id="At"></p>
    <script>
        let cars = ["BMW", "Audi", "Porse Spider", "Thar", "Lemborghini"];
        document.getElementById("Array").innerHTML = "All Array Values: " +cars;
        let at = cars.at(2);// return Array element using Index...............
        document.getElementById("At").innerHTML = "Get Array Value using at(): " +at;
    </script>
</body>
</html>
