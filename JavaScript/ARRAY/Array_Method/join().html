<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of join() method</h2>
    <p id="Array"></p>
    <p id="join"></p>
    <script>
       let fruits = ["Banana", "Mango", "Apple", "Lemon"];
       let join = fruits.join("-");
       document.getElementById("Array").innerHTML = "All Array Elements: "  +fruits;
       document.getElementById("join").innerHTML = "after Using Join() Method: " +join;//Join All array Element into a string
       </script>
</body>
</html>
