<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>The flat() method creates a new array with sub-array elements...</h3>
    <p id="array"></p>
    <p id="data"></p>

    <script>
        let fruits = [[1,2], [3,4], [5,6], [7,8]];
        document.getElementById("array").innerHTML = "fruits: " +fruits;

        let flat = fruits.flat();
        document.getElementById("data").innerHTML = "Flate: " +flat;
    </script>
</body>
</html>
