<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array sort usind sort() Method</h2>
    <p id="Array"></p>
    <p id="SortData"></p>

    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango", "Lemon"];
        document.getElementById("Array").innerHTML = "Array Values: " +fruits;

        let Data = fruits.sort();
        document.getElementById("SortData").innerHTML = "Array value After using sort() method:  " +Data;
    </script>
</body>
</html>
