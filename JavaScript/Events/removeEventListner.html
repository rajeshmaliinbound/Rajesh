<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            margin: 50px;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>Example of addEventListener, removeElventListner,mousemove</p>
        <button onclick="removeFun()" type="button">Remove</button>
        <p id="rendom"></p>
    </div>
    

    <script>
        document.getElementById("box").addEventListener("mousemove", moveFunction)

        function moveFunction(){
            document.getElementById("rendom").innerHTML = Math.random();
        }

        function removeFun(){
            document.getElementById("box").removeEventListener("mousemove", moveFunction);
        }
    </script>
</body>
</html>
