<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The toString() method can output numbers from base 2 to 36:</p>
    <p id="result"></p>

    <script>
        let number = 32;
        document.getElementById("result").innerHTML = "Decimal 32 = " +"<br><br>" 
                        +"Hexatrigesimal Base(36): " +number.toString(36) +"<br>"
                         +"duotrigesimal Base(32): " +number.toString(32) +"<br>"
                           +"Hexadecimal Base(16): " +number.toString(16) +"<br>"
                            +"Duodecimal Base(12): " +number.toString(12) +"<br>"
                               +"Decimal Base(10): " +number.toString(10) +"<br>"
                                  +"Octal Base(8): " +number.toString(8)  +"<br>"
                                 +"bunary Base(2): " +number.toString(2)  +"<br>";                         

    </script>
</body>
</html>
