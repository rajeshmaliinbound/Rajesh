<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of search() method of string s search</h2>
    <p id="Data">Please locate where 'locate' occurs!</p>
    <p id="result"></p>

    <script>
        let Data = document.getElementById("Data").innerHTML;
        let result = Data.search("occurs");
        document.getElementById("result").innerHTML = "Search Index is: " +result;
    </script>
</body>
</html>
