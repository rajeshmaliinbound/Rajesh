<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validateForm(){
            let Data = document.forms["Myform"]["fname"].value 
            let Data1 = document.forms["Myform"]["even"].value

            if(Data == "" || Data1 == "")
             {

                if(Data == "")
                {
                    document.getElementById("Validation").innerHTML = "<p>This field is require</p>"  
                } 


                if(Data1 == "")
                {
                    document.getElementById("Validation2").innerHTML = "<p>This field is require</p>"  
                } 


                var sheet = document.createElement('style')
                sheet.innerHTML = "p{color:red;}";
                document.body.appendChild(sheet); 
                
                return false 



             }
             else
             {

                if(Data>=0 && Data<=10)
                {
                    document.getElementById("Validation").innerHTML = "<h5>Valid Input: " +Data +"</h5>"                                   
                }
              else
                {
                    document.getElementById("Validation").innerHTML = "<p>Invalid Input: " +Data +" (Refresh page and Enter Valid Input)" +"</p>" 
                    var sheet = document.createElement('style')
                    sheet.innerHTML = "p{color:red;}";
                    document.body.appendChild(sheet);
                               
                }




                if(Data1==0 || Data1%2==0)
                {
                  document.getElementById("Validation2").innerHTML = "<h5>Input is Even: " +Data1 +"</h5>"
                  var sheet = document.createElement('style')
                  sheet.innerHTML = "h5{color:green;}";
                  document.body.appendChild(sheet);
                }else{
                    document.getElementById("Validation2").innerHTML = "<p>Invalid (Input is Odd): " +Data1 +" (Refresh page and Enter Even Input)" +"</p>" 
                    var sheet = document.createElement('style')
                    sheet.innerHTML = "p{color:red;}";
                    document.body.appendChild(sheet);  
                }

                return false  


             }

        }
    </script>
    <style>
        h5{
            color: green;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Validation :</h1>

        <form name="Myform" method="post" action="" onsubmit="return validateForm()">
            <label for=""> Enter Digit: </label>
            <input type="number" name="fname" placeholder="Enter digit 0-10"><br>
            
             <span style="margin-left: 30px;" id="Validation"></span><br>

             <label>Enter Even Digit:</label>
             <input type="number" id="EvenValue" name="even" placeholder="Enter any even Value"><br>
             <span style="margin-left: 30px;" id="Validation2"></span><br>

             <button type="submit">submit</button>
        </form>

    </div>
</body>
</html>
