<!DOCTYPE html>
<html>
    <body>
        <div>
          <h4 style="display: inline;">click on button and get comment: </h4>
          <button type="button" onclick="singleLine()">Single line</button> //single line comment
          <button type="button" onclick="multiline()">multiline</button>  /*multiline

          <p id="test"></p>
        </div>
        <script>
            function singleLine(){
                document.getElementById('test').innerHTML = '//single line comment in javascript';
            }

            function multiline(){
                document.getElementById('test').innerHTML =  '/* multiline comment in javascript */';
            }
        </script>
    </body>
</html>
