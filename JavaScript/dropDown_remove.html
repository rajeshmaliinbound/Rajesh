<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function removecolor(){
        let Data  = document.getElementById("optionValue");
        Data.remove(Data.selectedIndex)
       }
    </script>
</head>
<body>
    <div style="text-align: center;">
    <h3>Remove items from a dropdown list</h3>
    <form>
       <select id="optionValue">
        <option disabled selected>Select Color</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Pink">Pink</option>
        <option value="Yellow">Yellow</option>
        <option value="Brown">Brown</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Black">Black</option>
        <option value="Gray">Gray</option>
       </select>

       <button style="color: blue;" type="button" onclick="removecolor()" value="Select & Remove">Select & Remove</button>
    </form>
    </div>

</body>
</html>
