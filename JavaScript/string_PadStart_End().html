<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of padStart() or padEnd() method of String</h2>
    <p id="start"></p>
    <p id="End"></p>

    <script>
        let Value = "9";
        let padStart = Value.padStart(7,"1");
        let padEnd = Value.padEnd(7,"1");
        document.getElementById("start").innerHTML = "padStart() method Value is: " +padStart 
        document.getElementById("End").innerHTML = "padEnd() method Value is: " +padEnd 
    </script>


</body>
</html>
