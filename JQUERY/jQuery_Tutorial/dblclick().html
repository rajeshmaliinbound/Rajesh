<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h3").dblclick(function(){
                $(this).css("color","red");
            });

            $("p").dblclick(function(){
                $(this).hide();
            });
             
            $("h5").dblclick(function(){
                $("p").show();
            });
        });
    </script>
    
</head>
<body>
    <h2>Event of dblclick()</h2>
    <h3>( Double click me to color red )</h3>
    <p>(Double click me to hide this paragraph)</p>
    <h5>Double Click me to All Unhide</h6>
</body>
</html>
